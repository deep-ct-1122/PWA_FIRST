<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>First PWA Demo App</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/common.css">

    <link rel="apple-touch-startup-image" href="Assets/splash.png">
</head>

<body>
    <p id="title">Start Earning Rewards Today</p>
    <p id="subtitle">Who doesn't love earning free stuff while eating healthy? Register to redeem points and earn perks.
    </p>

    <div class="centerWarpper">
        <button class="joinNowButton">Join Now</button>
    </div>

    <div class="horizontal">
        <p id="signInLabel">Already a member?</p>
        <button class="signInButton linkButton">Sign In</button>
    </div>

    <div class="quickLinks">
        <br>
        <a href="https://www.choptsalad.com/menu" class="quickLinkItem">My Feed</a> <br>
        <div style="padding-bottom: 8px;"></div>
        <a href=" https://www.choptsalad.com/our-locations" class="quickLinkItem">Find a Location
        </a> <br>
        <div style="padding-bottom: 8px;"></div>
        <a href="https://www.choptsalad.com/nutrition-and-allergens" class="quickLinkItem">Nutrition & Allergens
        </a> <br>
        <div style="padding-bottom: 8px;"></div>
        <a href="https://choptsalad.freshdesk.com/support/home" class="quickLinkItem">FAQ & Support</a> <br>
    </div>

    <div class="socialLinks">
        <a href="https://www.instagram.com/choptsalad/"><img src="Assets/instagram.svg" alt="Instagram"
                class="socialLink"></a>
        <a href="https://www.facebook.com/choptsalad/"><img src="Assets/fb.svg" alt="Facebook" class="socialLink"></a>
        <a href="https://x.com/Chopt"><img src="Assets/twitter.svg" alt="Twitter" class="socialLink"></a>
    </div>

    <div class="horizontal footerView">
        <p id="version">Version 1.0</p>
        <a href="https://www.choptsalad.com/terms-of-use" class="quickLinkItem legal">Legal Information</a>
    </div>

    <script src="app.js"></script>
</body>

</html>
